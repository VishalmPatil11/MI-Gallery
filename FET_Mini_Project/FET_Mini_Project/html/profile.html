    <div class="container-fluid">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Image
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!--Add image from input file-->
                        <div class="input-group">
                            <form action="submit">
                                <!-- <input type="file" class="form-control" id="file" aria-label="Upload"><br> -->
                                <select class="form-select" aria-label="Default select example" id="category">
                                    <option selected>Categories</option>
                                    <option value="Wildlife">Wildlife</option>
                                    <option value="Nature">Nature</option>
                                    <option value="Selfie">Selfie</option>
                                </select><br>

                                <input type="text" id="link" /><br>
                                <input type="text" id="hashtag" /><br>

                                <button class="btn-primary" type="button" id="add">Add Image</button>
                            </form>
                            <!--Preview image after choosing the desired file-->
                            <img src="" id="preview" alt="" style="border: 1px solid; height: 100px; width: 100px;">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
