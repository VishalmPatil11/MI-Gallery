        <div class="container model">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <br>
          <form>
          <label for="name"><b>Name</b></label><br>
          <input type="text" placeholder="Enter Name" id="name" required><br><br>

          <label for="email"><b>Email</b></label><br>
          <input type="email" placeholder="Enter Email" id="email" required><br><br>

          <label for="phone"><b>Phone</b></label><br>
          <input type="text" placeholder="Enter Phone Number" id="phone" required><br><br>

          <label for="password"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" id="password" required><br><br>
          <!-- <input type="password" placeholder="Enter Password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br> -->
    
          <label for="rep_password"><b>Confirm Password</b></label><br>
          <input type="password" placeholder="Confirm Password" id="rep_password" required><br><br>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label><br>
    
          <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p><br> -->
